<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spotify Playlist Sorter</title>
    </head>
    <body>
        <h1>Select Your Playlist</h1>
        <p>A sorted copy of the selected playlist will be automatically created and added to your Spotify library.</p>
        <form action="/finished" method="post">
            <label for="playlist">Chosen playlist:</label>
            <select name="playlist" id="playlist">
                {% for id, name in options %}
                    <option value={{ id }}>{{ name }}
                    </option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
